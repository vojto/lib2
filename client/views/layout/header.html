<template name="layoutHeader">
  <div id="status">
    {{#if currentUser}}
      <div class="picture"><img src="/photos/{{userAvatar.nameSmall}}"></div>
      Si prihlaseny ako {{currentUser.username}}.
      <a href="#" class="logout">Odhlasit sa</a>
    {{else}}
      <a href="{{userLoginPath}}">Prihlasit sa</a>
      |
      <a href="{{userSignupPath}}">Registracia</a>
    {{/if}}
  </div>
</template>
