<template name="messagesList">
  <div id="messages">
    <div class="input">
      <form>
        <input type="text" />
      </form>
    </div>

    <div class="list">
      {{#each messages}}
        <div class="message">
          <div class="picture"><img src="/photos/{{userPhoto this}}"></div>
          <strong>
            {{user this}}
          </strong>
          {{content}}
        </div>
      {{/each}}
    </div>

  </div>
</template>
