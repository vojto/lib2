<template name="messagesList">
  <table id="messages-layout">
    <tr>
      <td id="messages">
        <div class="input">
          <form>
            <input type="text" />
          </form>
        </div>

        <div class="list">
          {{#each messages}}
            <div class="message">
              
              {{#with user this}}
                {{> _messageUser this}}
              {{/with}}
              
              {{{formatContent content}}}

              <small class="timestamp">{{timestampFormat timestamp}}</small>
            </div>
          {{/each}}
        </div>
      </td>

      <td id="presence">
        Who's here:

        <ul>
          <li>
            <a href="#">vojto</a>
          </li>
        </ul>
      </td>
    </tr>
  </table>
</template>
