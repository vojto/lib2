<template name="messagesList">
  <div id="messages">
    <div class="input">
      <form>
        <input type="text" />
      </form>
    </div>

    <div class="list">
      {{#each messages}}
        <div class="message">
          
          {{#with user this}}
            {{> _messageUser this}}
          {{/with}}
          
          {{{formatContent content}}}
        </div>
      {{/each}}
    </div>

  </div>

  <div id="presence">
    Who's here:
  </div>
</template>
