<template name="userLogin">
  <h2>Prihlásiť sa</h2>

  <form class="simple_form">
    {{formField name="username" label="Meno" type="email"}}

    {{formField name="password" label="Heslo" type="password"}}

    <div class="actions">
      <input type="submit" value="Prihlásiť sa" />

      <a href="{{userSignupPath}}">Registrácia</a>
    </div>

  </form>
</template>
