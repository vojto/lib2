<template name="userProfile">
  <div class="profile">
    <div class="picture">
      <img src="{{userAvatar user}}">
    </div>
    <h1>{{user.username}}</h1>

    {{#unless compareObjects user currentUser}}
      <a href="{{conversationShowPath user}}">Poslat spravu</a>
    {{/unless}}
  </div>
</template>
