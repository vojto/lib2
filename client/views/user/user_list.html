<template name="userList">
  <div id="user-list">
    {{#each users}}
      <div class="user">
        <div class="picture">
          <a href="{{userProfilePath this}}">
            <img src="{{userAvatar this}}">
            <br />
            <strong>{{username}}</strong>
          </a>
        </div>
      </div>
    {{/each}}
  </div>
</template>
