<template name="userSignup">
  <h2>Registrácia</h2>

  <form class="simple_form">
    {{formField name="username" label="Nick" type="text"}}
    {{formField name="email" label="E-mail" type="text"}}

    {{formField name="password" label="Heslo" type="password"}}
    {{formField name="password_confirmation" label="Potvrdenie hesla" type="password"}}

    {{formField name="faculty" label="Fakulta" type="text"}}
    {{formField name="year" label="Ročník" type="text"}}

    <div class="actions">
      <input type="submit" value="Zaregistrovať" />
    </div>

  </form>
</template>
